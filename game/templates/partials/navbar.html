    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Simply Smart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Menu</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">{{ user.username }}</a>
          </li>
        {% endif %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown" aria-expanded="false">Actions</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown04">
            <li><a class="dropdown-item" href="#">Start the game</a></li>
            <li><a class="dropdown-item" href="#">Create a game</a></li>
            <li><a class="dropdown-item" href="#">Show statistics</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'signout' %}" class="btn btn-primary dropdown-item">Logout</a></li>
            {% else %}
            <li><a href="{% url 'signin' %}" class="btn btn-primary dropdown-item">Login</a></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>
