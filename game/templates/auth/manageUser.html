{% extends 'layout.html' %} 
{% block content %}
<div class="bg-transparent m-4 p-4">
    <p class="lead">
        If you would like to change your email or username, just type it in here:
    </p>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">New email</span>
        </div>
        
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">New username</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</div>
{% endblock %}
