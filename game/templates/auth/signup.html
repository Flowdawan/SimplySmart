
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>Simply Smart</title>
    
    
        <!-- Bootstrap core CSS -->
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
    
        
        <!-- Custom styles for this template -->
        <link href="navbar.css" rel="stylesheet">
    </head>
{% extends 'layout.html' %}
{% block content %}
{% if form.errors %}
<p>Registration Form Error, Please Try Again Later!</p>
{% endif %}

<div class="bg-transparent m-4 p-4">
    <h1 class="text-center">Welcome to Simply Smart!</h1>
    <div class="mb-2">
        <h5 class="text-center">Fill out the registration form</h5>
    </div>
</div>
<div class="row justify-content-center my-5">
    <div class="col-lg-5">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form }}


            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
