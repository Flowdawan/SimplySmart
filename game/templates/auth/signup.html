{% extends 'layout.html' %}
{% block content %}
{% if form.errors %}
<p>Registration Form Error, Please Try Again Later!</p>
{% endif %}

<div class="bg-transparent m-4 p-4">
    <h1 class="text-center">Welcome to Simply Smart!</h1>
    <div class="mb-2">
        <h5 class="text-center">Fill out the registration form</h5>
    </div>
</div>
<div class="row justify-content-center my-5">
    <div class="col-lg-5">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form }}


            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
