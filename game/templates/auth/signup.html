{% extends 'layout.html' %} 
{% block content %}
  <div class="bg-transparent m-4 p-4">
      <h1 class="text-center">Welcome to Simply Smart!</h1>
      <div class="mb-2">
          <h5 class="text-center">Fill out the registration form</h5>
      </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-lg-5">
    <form>
      <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="name" class="form-control" id="exampleInputName">
        </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="e.g. max@musterman.at"aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>    
{% endblock %}
