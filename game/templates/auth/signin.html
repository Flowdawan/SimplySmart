{% extends 'layout.html' %} 
{% block content %}
<div class="bg-transparent m-4 p-4">
  <h1 class="text-center">Welcome to Simply Smart!</h1>
  <div class="mb-2">
    <h5 class="text-center">
      You can register and login to unlock all features or you can start our
      standard "Electronic and microcontroller" game right away
    </h5>
  </div>
  <div class="text-center">
    <a href="{% url 'menu' %}" class="btn btn-primary">Start!</a>
  </div>
</div>

<div class="bg-transparent m-3 p-3">
  <h3 class="text-center">Login</h3>
</div>

<div class="row justify-content-center my-5">
  <div class="col-lg-5">
    <form action="" method="POST">
      {% csrf_token %}
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="e.g. max@musterman.at"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
        />
      </div>
      <div class="mb-3 form-check"></div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Sign in</button>
      </div>

      <div class="bg-transparent m-3 p-3">
        <h6 class="text-center">Dont have an account yet?</h6>
      </div>

      <div class="text-center">
        <a href="{% url 'signup' %}" class="btn btn-outline-primary">
          Register now!
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
