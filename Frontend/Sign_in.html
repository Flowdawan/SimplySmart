<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Simply Smart</title>
</head>
<body>

    <div class="bg-transparent m-4 p-4">
        <h1 class="text-center">Welcome to Simply Smart!</h1>
        <div class="mb-2">
            <h5 class="text-center">You can register and login to unlock all features or you can start our standard "Electronic and microcontroller" game right away</h5>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Start the regular game</button>
            </div>
    </div>



    
    <div class="bg-transparent m-3 p-3">
        <h3 class="text-center">Login</h3>
    </div>
    
    <div class="row justify-content-center my-5">
    <div class="col-lg-5">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="e.g. max@musterman.at"aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">


        </div>
        
        <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Sign in</button>
        </div>

            
    <div class="bg-transparent m-3 p-3">
        <h6 class="text-center">Dont have an account yet?</h6>
    </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Register now!</button>
        </div>

      </form>
    </div>
</div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
