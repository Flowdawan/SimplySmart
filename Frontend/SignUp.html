<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>

<h1 id="codename">Simply Smart</h1>
<main class="grid-container">
    <form class="box" id="reg-form">
        <label for="firstname">
            <input type="text" id="firstName" placeholder="First Name" name="firstname" required>
        </label>

        <label for="lastname">
            <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>
        </label>

        <label for="date">
            <input type="date" id="date" placeholder="Birth Date" name="date" required>
        </label>

        <label for="email">
            <input type="email" id="email" placeholder="Email" name="email" required>
        </label>

        <label for="password">
            <input type="password" id="password" placeholder="Password" name="password" required>
        </label>

        <label for="passwordConfirm">
            <input type="password" id="passwordConfirm" placeholder="Confirm Password" name="passwordconfirm" required>
        </label>

        <div>
            <input id="signUp" type="submit" value="Start learning">
        </div>

    </form>
</main>

</body>
</html>
